name: test

on: [push]

jobs:
  slack_note:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Build
        run: cargo build --verbose
      # - uses: brettski/gce-cloudsql-proxy-action@v2
      #   with:
      #     creds: ${{ secrets.CREDS }} # update creds
      #     instance: ${{ secrets.INSTANCE }}
      #     port: 13306
      - name: dl proxy
        run: wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
      - name: chmod proxy
        run: chmod +x cloud_sql_proxy
      - name: run proxy
        run: ./cloud_sql_proxy -instances=${{ secrets.INSTANCE }}=tcp:13306
      - name: Run run
        env: # Or as an environment variable
          DATABASE_URL: postgres://postgres:password@localhost:13306/diesel_demo
        run: cargo run --verbose --bin show_posts
